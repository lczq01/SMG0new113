<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #40a9ff;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        .success {
            border-color: #52c41a;
            background-color: #f6ffed;
        }
        .error {
            border-color: #ff4d4f;
            background-color: #fff2f0;
        }
    </style>
</head>
<body>
    <h1>教师登录测试</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" value="teacher" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" value="teacher123" required>
        </div>
        <button type="submit" class="button">登录</button>
    </form>
    <div id="result" class="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '登录中...';
            resultDiv.className = 'result';

            const formData = new FormData(e.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('http://localhost:3000/api/teacher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3 class="success">登录成功!</h3>
                        <p>消息: ${data.message}</p>
                        <p>用户ID: ${data.data?.id}</p>
                        <p>用户名: ${data.data?.username}</p>
                        <p>Token: ${data.token}</p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `
                        <h3 class="error">登录失败!</h3>
                        <p>消息: ${data.message}</p>
                    `;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 class="error">错误!</h3>
                    <p>消息: ${error.message}</p>
                `;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
